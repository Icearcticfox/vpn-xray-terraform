name: Terraform Xray Apply

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_VAR_do_token: ${{ secrets.DIGITAL_OCEAN }}
      TF_VAR_ssh_key_fingerprint: ${{ secrets.ICEFOX_FINGERPRINT }}
      TF_VAR_telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TF_VAR_telegram_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          cli_config_credentials_token: ${{ secrets.TERRAFORM_XRAY }}

      - name: Debug - Check secrets availability
        run: |
          echo "=== Debug: Checking secrets ==="
          echo "DIGITAL_OCEAN secret exists: $([ -n "${{ secrets.DIGITAL_OCEAN }}" ] && echo 'YES' || echo 'NO')"
          echo "ICEFOX_FINGERPRINT secret exists: $([ -n "${{ secrets.ICEFOX_FINGERPRINT }}" ] && echo 'YES' || echo 'NO')"
          echo "SSH_PRIVATE_KEY secret exists: $([ -n "${{ secrets.SSH_PRIVATE_KEY }}" ] && echo 'YES' || echo 'NO')"
          echo "TERRAFORM_XRAY secret exists: $([ -n "${{ secrets.TERRAFORM_XRAY }}" ] && echo 'YES' || echo 'NO')"
          echo "TELEGRAM_BOT_TOKEN secret exists: $([ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && echo 'YES' || echo 'NO')"
          echo "TELEGRAM_CHAT_ID secret exists: $([ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ] && echo 'YES' || echo 'NO')"
          echo ""
          echo "=== Debug: Environment variables ==="
          echo "TF_VAR_do_token length: ${#TF_VAR_do_token}"
          echo "TF_VAR_ssh_key_fingerprint length: ${#TF_VAR_ssh_key_fingerprint}"
          echo "TF_VAR_telegram_bot_token length: ${#TF_VAR_telegram_bot_token}"
          echo "TF_VAR_telegram_chat_id length: ${#TF_VAR_telegram_chat_id}"
          echo ""
          if [ -z "$TF_VAR_do_token" ]; then
            echo "ERROR: TF_VAR_do_token is empty!"
            exit 1
          fi
          if [ -z "$TF_VAR_ssh_key_fingerprint" ]; then
            echo "ERROR: TF_VAR_ssh_key_fingerprint is empty!"
            exit 1
          fi
          echo "✓ All required environment variables are set"
        env:
          TF_VAR_do_token: ${{ secrets.DIGITAL_OCEAN }}
          TF_VAR_ssh_key_fingerprint: ${{ secrets.ICEFOX_FINGERPRINT }}
          TF_VAR_telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TF_VAR_telegram_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          echo "✓ SSH key configured"

      - name: Create terraform.tfvars file
        run: |
          cat > terraform.auto.tfvars <<EOF
          do_token = "${{ secrets.DIGITAL_OCEAN }}"
          ssh_key_fingerprint = "${{ secrets.ICEFOX_FINGERPRINT }}"
          telegram_bot_token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          telegram_chat_id = "${{ secrets.TELEGRAM_CHAT_ID }}"
          EOF
          echo "✓ Created terraform.auto.tfvars file"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve
