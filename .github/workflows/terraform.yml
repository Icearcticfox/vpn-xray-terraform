name: Terraform Xray Deploy

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  terraform:
    name: Terraform - Create Infrastructure
    runs-on: ubuntu-latest
    outputs:
      droplet_ip: ${{ steps.terraform_outputs.outputs.droplet_ip }}
      xray_port: ${{ steps.terraform_outputs.outputs.xray_port }}
      xray_server_name: ${{ steps.terraform_outputs.outputs.xray_server_name }}

    env:
      TF_IN_AUTOMATION: true
      TF_VAR_do_token: ${{ secrets.DIGITAL_OCEAN }}
      TF_VAR_ssh_key_fingerprint: ${{ secrets.ICEFOX_FINGERPRINT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          cli_config_credentials_token: ${{ secrets.TERRAFORM_XRAY }}

      - name: Debug - Check secrets availability
        run: |
          echo "=== Debug: Checking secrets ==="
          echo "DIGITAL_OCEAN secret exists: $([ -n "${{ secrets.DIGITAL_OCEAN }}" ] && echo 'YES' || echo 'NO')"
          echo "ICEFOX_FINGERPRINT secret exists: $([ -n "${{ secrets.ICEFOX_FINGERPRINT }}" ] && echo 'YES' || echo 'NO')"
          echo "TERRAFORM_XRAY secret exists: $([ -n "${{ secrets.TERRAFORM_XRAY }}" ] && echo 'YES' || echo 'NO')"
          echo ""
          echo "=== Debug: Environment variables ==="
          echo "TF_VAR_do_token length: ${#TF_VAR_do_token}"
          echo "TF_VAR_ssh_key_fingerprint length: ${#TF_VAR_ssh_key_fingerprint}"
          echo ""
          if [ -z "$TF_VAR_do_token" ]; then
            echo "ERROR: TF_VAR_do_token is empty!"
            exit 1
          fi
          if [ -z "$TF_VAR_ssh_key_fingerprint" ]; then
            echo "ERROR: TF_VAR_ssh_key_fingerprint is empty!"
            exit 1
          fi
          echo "✓ All required environment variables are set"
        env:
          TF_VAR_do_token: ${{ secrets.DIGITAL_OCEAN }}
          TF_VAR_ssh_key_fingerprint: ${{ secrets.ICEFOX_FINGERPRINT }}

      - name: Create terraform.auto.tfvars file
        run: |
          python3 << 'PYTHON'
          import os
          
          with open('terraform.auto.tfvars', 'w') as f:
              f.write(f'do_token = "{os.environ["DO_TOKEN"]}"\n')
              f.write(f'ssh_key_fingerprint = "{os.environ["SSH_FINGERPRINT"]}"\n')
          print("✓ Created terraform.auto.tfvars file")
          PYTHON
        env:
          DO_TOKEN: ${{ secrets.DIGITAL_OCEAN }}
          SSH_FINGERPRINT: ${{ secrets.ICEFOX_FINGERPRINT }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve

      - name: Get Terraform Outputs
        if: github.ref == 'refs/heads/master'
        id: terraform_outputs
        run: |
          DROPLET_IP=$(terraform output -raw droplet_ip)
          XRAY_PORT=$(terraform output -json xray_config_info | jq -r '.port')
          XRAY_SERVER_NAME=$(terraform output -json xray_config_info | jq -r '.server_name')
          echo "droplet_ip=$DROPLET_IP" >> $GITHUB_OUTPUT
          echo "xray_port=$XRAY_PORT" >> $GITHUB_OUTPUT
          echo "xray_server_name=$XRAY_SERVER_NAME" >> $GITHUB_OUTPUT
          echo "✓ Extracted outputs: IP=$DROPLET_IP, Port=$XRAY_PORT, Server=$XRAY_SERVER_NAME"

  install-xray:
    name: Install Xray
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/master' && needs.terraform.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "✓ SSH key configured"

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Install Xray via Ansible
        run: |
          ansible-playbook -i "${{ needs.terraform.outputs.droplet_ip }}," \
            -u root \
            --private-key ~/.ssh/id_rsa \
            --ssh-common-args="-o StrictHostKeyChecking=no" \
            ansible/install-xray.yml \
            -e "xray_port=${{ needs.terraform.outputs.xray_port }} xray_server_name=${{ needs.terraform.outputs.xray_server_name }}"

  generate-config:
    name: Generate Client Config
    runs-on: ubuntu-latest
    needs: [terraform, install-xray]
    if: github.ref == 'refs/heads/master' && needs.terraform.result == 'success' && needs.install-xray.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "✓ SSH key configured"

      - name: Generate Client Configuration
        run: |
          ./scripts/generate-config.sh \
            "${{ needs.terraform.outputs.droplet_ip }}" \
            "${{ needs.terraform.outputs.xray_port }}" \
            "${{ needs.terraform.outputs.xray_server_name }}" \
            "${{ secrets.SSH_PRIVATE_KEY }}" \
            "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            "${{ secrets.TELEGRAM_CHAT_ID }}"
